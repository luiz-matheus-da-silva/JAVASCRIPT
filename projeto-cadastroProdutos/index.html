<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Carros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="container-fluid row col-md-6 col-12 m-auto mt-5">
        <div class="carsForm bg-danger col-md-6 col-12 container-fluid">
            <h1 class="text-center mt-5">Cadastro de Ve√≠culos</h1>
        <form class="mt-3 mb-3 p-2 d-flex flex-column justify-center container-fluid">
            <p>
                <label>Placa:</label>
                <input type="text" name="carPlate" class="container">
            </p>
            <p>
                <label>Ano:</label>
                <input type="number" name="carYear"  class="container">
            </p>
            <p>
                <label>Marca:</label>
                <input type="text" name="carBrand" class="container">
            </p>
            <p>
                <label>Valor R$:</label>
                <input type="number" name="carPrice" class="container">
            </p>
            <button type="button" class="btn btn-success" onclick="addCar()">Adicionar</button>
        </form>
        </div>
        <div class="showcars bg-light col-md-6 container-fluid">
            <ul id="cars-list"></ul>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="cars-registration.js"></script>
</body>
</html>
