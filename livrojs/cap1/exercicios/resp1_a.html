<meta charset="UTF-8">
<script>
    // Elaborar um programa que leia um número.Calcule e informe os seus vizinhos, ou seja, o número anterior e posterior.

    //lê os dados
    var num = Number(prompt("Número:"));

    //calcula os dados
    var anterior = num - 1;
    var posterior = num + 1;

    //exibe os dados
    alert(
        "Número: " + num + 
        "\nVizinhos: " + anterior + ", " + posterior
        );
    

</script>
