<meta charset="UTF-8">
<script>
    // b) Elaborar um programa para uma pizzaria, o qual leia o valor total de uma conta e quantos clientes vão pagá - la.Calcule e informe o valor a ser pago por cliente.

    //lê os dados
    var valorConta = Number(prompt("Valor da Conta R$:"));
    var numClientes = Number(prompt("Número de clientes a pagar:"));

    //calcula os dados
    var divisao = valorConta / numClientes;

    //exibe os dados
    alert(
        "Valor por cliente R$" + divisao 
        );
    

</script>
