<meta charset="UTF-8">
<script>
    // d) Elaborar um programa que leia 2 notas de um aluno em uma disciplina. Calcule e informe a média das notas.

    //lê os dados
    var nota1 = Number(prompt("Nota 1: "));
    var nota2 = Number(prompt("Nota 2: "));

    //calcula os dados
    const MEDIA = (nota1 + nota2) / 2;

    //exibe os dados
    alert(
        "1ª Nota: " + nota1 +
        "\n2ª Nota: " + nota2 +
        "\nMédia: " + MEDIA.toFixed(1)
        );
    

</script>
