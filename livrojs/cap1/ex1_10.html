<meta charset="utf-8">
<script>
    // Elaborar um programa que leia a duração de uma viagem em dias e horas.
    //Calcule e informe a duração total da viagem em número de horas.

    //lê os dados
    var dias = Number(prompt("Nº Dias:"));
    var horas = Number(prompt("Nº Horas:"));

    //calcula os dados
    var total = (dias * 24) + horas;

    //exibe os dados
    alert("A viagem durou " + total + " horas.")
</script>
