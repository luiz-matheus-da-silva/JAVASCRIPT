<script>
//     c) Elaborar um programa que leia o valor de um jantar.Calcule e informe o valor da taxa do garçom(10 %) e o valor total a ser pago.

//ler o valor do jantar
var valorJantar = Number(prompt("Insira o valor do jantar em R$:"));

//calcular os dados
var taxa = 0.10;
var taxaGarcom = valorJantar * taxa; //calcula a taxa do garçom
var valorFinal = valorJantar + taxaGarcom //calcula o valor final do jantar

//exibe os dados
alert(
    "Valor do Jantar: R$" + valorJantar.toFixed(2) 
    + 
    "\nTaxa do Garçom: R$" + taxaGarcom.toFixed(2)
    + 
    "\nTotal a Pagar: R$" + valorFinal.toFixed(2) 
);
</script>
