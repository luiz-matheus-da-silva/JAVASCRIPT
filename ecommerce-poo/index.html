<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LM Shop - By Luiz Matheus</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="author" content="Luiz Matheus da Silva" />
    <meta name="keywords" content="ecommerce, online store" />
    <meta
      name="description"
      content="eCommerce built with HTML, CSS and JavaScript."
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Estilos personalizados */
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8f9fa;
      }
      .product-image {
        max-width: 100%;
        height: auto;
      }
      .card {
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      }
      .card:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }
      .main-title h1 {
        font-size: 2.5rem;
        color: #f8c94b;
      }
      header {
        background-color: #343a40;
      }
      .offcanvas-header button {
        border: none;
      }
      .offcanvas-body {
        padding: 2rem;
      }
      .offcanvas-body h4 {
        margin-bottom: 1rem;
      }
      .navbar-toggler {
        border: none;
      }
      .list-group-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      #footer-bottom {
        background-color: #343a40;
        color: #f8f9fa;
        padding: 1rem 0;
      }
      #footer-bottom a {
        color: #f8c94b;
      }
    </style>
  </head>

  <body>
    <div
      class="offcanvas offcanvas-end"
      data-bs-scroll="true"
      tabindex="-1"
      id="offcanvasCart"
      aria-labelledby="My Cart"
    >
      <div class="offcanvas-header justify-content-center">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div class="order-md-last">
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-primary">Your cart</span>
            <span
              class="badge bg-primary rounded-circle pt-2 countItems"
            ></span>
          </h4>
          <ul class="list-group mb-3" id="ulCardContent">
            <li class="list-group-item" id="cardEmpty">Your cart is empty</li>
          </ul>
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-primary">Total:</span>
            <span class="badge bg-success rounded-circle pt-2 countPrice"
              >$0</span
            >
          </h4>
        </div>
      </div>
    </div>

    <div
      class="offcanvas offcanvas-end"
      data-bs-scroll="true"
      tabindex="-1"
      id="offcanvasSearch"
      aria-labelledby="Search"
    >
      <div class="offcanvas-header justify-content-center">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div class="order-md-last">
          <h4 class="text-primary text-uppercase mb-3">Search</h4>
          <div class="search-bar border rounded-2 border-dark-subtle">
            <form
              id="search-form"
              class="text-center d-flex align-items-center"
              action=""
              method=""
            >
              <input
                type="text"
                class="form-control border-0 bg-transparent"
                placeholder="Search Here"
              />
              <iconify-icon
                icon="tabler:search"
                class="fs-4 me-3"
              ></iconify-icon>
            </form>
          </div>
        </div>
      </div>
    </div>

    <header class="bg-dark">
      <div class="container py-2">
        <div class="row py-4 pb-0 pb-sm-4 align-items-center">
          <div class="text-center text-sm-start">
            <div class="main-title">
              <h1 class="text-white text-center fw-bold">
                LUIZ MATHEUS DEV SHOP
              </h1>
            </div>
          </div>
        </div>
        <div class="d-none d-lg-flex align-items-end">
          <ul class="d-flex justify-content-end list-unstyled m-0">
            <li class="">
              <a
                href="#"
                class="mx-3"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasCart"
                aria-controls="offcanvasCart"
              >
                <iconify-icon
                  icon="mdi:cart"
                  class="fs-4 position-relative"
                ></iconify-icon>
                <span
                  class="position-absolute translate-middle badge rounded-circle bg-primary pt-2 countItems"
                ></span>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="container-fluid">
        <hr class="m-0" />
      </div>

      <div class="container">
        <nav class="main-menu d-flex navbar navbar-expand-lg">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header justify-content-center">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <section id="clothing" class="my-5 overflow-hidden">
      <div class="container pb-5">
        <div
          class="section-header d-md-flex justify-content-between align-items-center mb-3"
        >
          <h2 class="display-3 fw-normal">Products</h2>
        </div>
        <div class="container">
          <div class="row" id="divCards"></div>
        </div>
      </div>
    </section>

    <div id="footer-bottom">
      <div class="container">
        <hr class="m-0" />
        <div class="row mt-3">
          <div class="text-center">
            <p class="secondary-font">
              Developed by
              <a
                href="https://linkme.bio/luizmatheusdev?type=preview"
                target="_blank"
                class="text-decoration-underline fw-bold text-warning"
                >Luiz Matheus da Silva</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/Product.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  </body>
</html>
