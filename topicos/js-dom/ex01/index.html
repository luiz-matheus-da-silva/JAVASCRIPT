<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1 - DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div>
        <form class="container d-flex justify-center align-items-start flex-column mt-5 bg-info p-4">
            <p class="container-fluid">
                <label>Número da Residência:</label>
                <input type="number" name="houseNumber"  class="container-fluid" >
            </p>
            <p class="container-fluid">
                <label>Bairro:</label>
                <input type="text" name="neighborhoodName"  class="container-fluid">
            </p>
            <p class="container-fluid">
                <label>Cidade:</label>
                <input type="text" name="cityName"  class="container-fluid">
            </p>
            <p class="container-fluid">
                <label>Área da Casa:</label>
                <input type="number" name="houseArea"  class="container-fluid" >
            </p>
            <div class="container-fluid d-flex justify-center align-items-start flex-column bg-info">
                <button class="btn btn-success " onclick="saveHouse()" type="button">Adicionar</button>
            </div>
        </form>

        <div class="container d-flex justify-center align-items-start flex-column mt-5 bg-info p-4">
            <ul id="house-list" class="bg-light"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/js/home-registration.js"></script>
</body>
</html>
