<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-dark bg-gradient vh-100 d-flex align-items-center justify-content-center">
    <div class="m-auto rounded col-8 text-center">
        <div class="row align-items-center">
            <h1 class="text-info font-monospace text-light">To Do List</h1>
        </div>
        <div class="row align-items-center">
            <form action="" class="container-fluid p-4">
                <input type="text" name="inTask" class="p-1 input-group rounded bg-gradient bg-dark text-white" placeholder="Add a task">
                <button onclick="addTask()" class="btn btn-light mt-3 btn" type="button">Let's go!</button>
            </form>
        </div>
        <ul id="tasksList"></ul>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="tasks-registration.js"></script>
</body>

</html>
