<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Tabuada Dinâmica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <form action="" class="col-md-6 col-11 m-auto mt-5">
        <div class="input-group mb-3">
            <input type="number" class="form-control" placeholder="Digite o número aqui"
                aria-label="Digite o número aqui" aria-describedby="button-addon2" name="inNumber">
            <button onclick="app.addTableMultiplicator()" class="btn btn-secondary" type="button" id="button-addon2">Ver
                Tabuada</button>
        </div>
    </form>
    <ul class="list-group m-auto col-md-6 col-11" id="tableList">

    </ul>
    <div id="removeBtn" class="m-auto mt-3 container-fluid d-flex justify-content-center align-items-center">

    </div>
    
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
    <script src="js/table.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
